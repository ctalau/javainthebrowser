name: Deploy to Vercel

on:
  push:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find associated PR
        id: find-pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(gh pr list --head "${{ github.ref_name }}" --json number --jq '.[0].number // ""')
          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
          if [ -n "$PR_NUMBER" ]; then
            echo "Found PR #$PR_NUMBER for branch ${{ github.ref_name }}"
          else
            echo "No PR found for branch ${{ github.ref_name }}"
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "8"
          cache: "maven"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Build with Maven
        run: |
          MAVEN_OPTS=""

          # Parse HTTP_PROXY environment variable (format: http://host:port or http://user:pass@host:port)
          if [ -n "$HTTP_PROXY" ]; then
            # Remove protocol prefix
            PROXY_URL="${HTTP_PROXY#http://}"
            PROXY_URL="${PROXY_URL#https://}"

            # Extract host and port
            if [[ "$PROXY_URL" == *"@"* ]]; then
              # Has authentication: user:pass@host:port
              PROXY_AUTH="${PROXY_URL%@*}"
              PROXY_HOST_PORT="${PROXY_URL##*@}"
              PROXY_USER="${PROXY_AUTH%:*}"
              PROXY_PASS="${PROXY_AUTH#*:}"
              MAVEN_OPTS="$MAVEN_OPTS -Dhttp.proxyUser=$PROXY_USER -Dhttp.proxyPassword=$PROXY_PASS"
            else
              PROXY_HOST_PORT="$PROXY_URL"
            fi

            PROXY_HOST="${PROXY_HOST_PORT%:*}"
            PROXY_PORT="${PROXY_HOST_PORT##*:}"
            MAVEN_OPTS="$MAVEN_OPTS -Dhttp.proxyHost=$PROXY_HOST -Dhttp.proxyPort=$PROXY_PORT"
          fi

          # Parse HTTPS_PROXY environment variable
          if [ -n "$HTTPS_PROXY" ]; then
            PROXY_URL="${HTTPS_PROXY#http://}"
            PROXY_URL="${PROXY_URL#https://}"

            if [[ "$PROXY_URL" == *"@"* ]]; then
              PROXY_AUTH="${PROXY_URL%@*}"
              PROXY_HOST_PORT="${PROXY_URL##*@}"
              PROXY_USER="${PROXY_AUTH%:*}"
              PROXY_PASS="${PROXY_AUTH#*:}"
              MAVEN_OPTS="$MAVEN_OPTS -Dhttps.proxyUser=$PROXY_USER -Dhttps.proxyPassword=$PROXY_PASS"
            else
              PROXY_HOST_PORT="$PROXY_URL"
            fi

            PROXY_HOST="${PROXY_HOST_PORT%:*}"
            PROXY_PORT="${PROXY_HOST_PORT##*:}"
            MAVEN_OPTS="$MAVEN_OPTS -Dhttps.proxyHost=$PROXY_HOST -Dhttps.proxyPort=$PROXY_PORT"
          fi

          # Parse NO_PROXY environment variable
          if [ -n "$NO_PROXY" ]; then
            # Convert comma-separated list to pipe-separated for Java
            NON_PROXY_HOSTS=$(echo "$NO_PROXY" | tr ',' '|')
            MAVEN_OPTS="$MAVEN_OPTS -Dhttp.nonProxyHosts=$NON_PROXY_HOSTS"
          fi

          mvn -B -q -DskipTests package $MAVEN_OPTS

      - name: Cache Vercel CLI
        uses: actions/cache@v4
        with:
          path: ~/.npm/_npx
          key: vercel-cli-${{ runner.os }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Cache Vercel project config
        uses: actions/cache@v4
        with:
          path: .vercel
          key: vercel-config-${{ runner.os }}-${{ hashFiles('vercel.json') }}

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel
        run: vercel build ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Prebuilt to Production
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: deploy-prod
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Deploy Prebuilt to Preview
        if: github.ref != 'refs/heads/main'
        id: deploy-preview
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Find existing comment
        if: steps.find-pr.outputs.number != ''
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ steps.find-pr.outputs.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- vercel-deploy-comment -->'

      - name: Create or update PR comment
        if: steps.find-pr.outputs.number != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ steps.find-pr.outputs.number }}
          edit-mode: replace
          body: |
            <!-- vercel-deploy-comment -->
            ## Vercel Deployment

            | Name | Link |
            |------|------|
            | **Preview** | ${{ steps.deploy-preview.outputs.url }} |
            | **Build Logs** | [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
            | **Commit** | ${{ github.sha }} |
