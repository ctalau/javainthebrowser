name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "8"
          cache: "maven"

      - name: Run javac tests
        working-directory: packages/javac
        run: mvn test

      - name: Run root project tests
        run: mvn test
